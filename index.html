<html>
    <head>
        <title>New year Timer</title>
    </head>
    <body>
        <div>
            <h1>Countdown To New Year 2025</h1>
            <div id="countdown">Loading...</div>
        </div>
        <script>
                    function startCountdown() {
            const countdownEle = document.getElementById("countdown");
            const newYearDate =new Date(new Date().getFullYear() + 1, 0, 1 , 0 , 0 ,0);

            function updateCount(){
                const now = new  Date();
                const diff = newYearDate - now;

                if(diff <= 0){
                    countdownEle.textContent = "Happy New Year!";
                    clearInterval(interval);
                    return;

                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / (1000 * 60)) % 60);
                const sec = Math.floor((diff / 1000) % 60);

                countdownEle.textContent = `${days} days  ${hours} hours ${minutes} minutes ${sec} sec`;

            }

            updateCount();
            const interval = setInterval(updateCount, 1000);

        }

        startCountdown();

        </script>
    </body>
</html>
